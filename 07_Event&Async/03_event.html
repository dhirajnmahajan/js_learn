<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code With Me</title>
</head>
<body>
    <h1>Code with Me</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    const printName = function(){
        console.log("dhiraj");
        
    }

     let IntervalId; 
     
    const startPrint = document.querySelector('#start').addEventListener('click', function(){
           IntervalId =  setInterval(printName, 1000)
        })   
        
    const stopPrint = document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(IntervalId)
    })

</script>
</html>
