<body style="background-color: black; color:aliceblue">

    <div>
        <h1>Amazing images/h1>
        <ul id="images">

            <li> <img src="https://www.cameraegg.org/wp-content/uploads/2012/09/nikon-d600-sample-images.jpg" width="200px" alt="owl-bird" id="owl"></li>
            <li> <img src="https://www.cameraegg.org/wp-content/uploads/2016/01/Nikon-D500-Sample-Images-2.jpg" width="200px" alt="b" id="beach"></li>

            <li> <img src="https://www.cameraegg.org/wp-content/uploads/2014/09/Nikon-D750-Sample-Images-3.jpg" width="200px" alt="m" id="mountain"></li>
            
          <li> <a  style="color: aliceblue;" href="https://google.com" id="google">Google</a> </li> 
        </ul>



    </div>
    
</body>

        document.getElementById('google').addEventListener('click', function(e){
            e.preventDefault();
            e.stopPropagation();
            console.log("google clicked");
            
        },false)

        document.querySelector('#images').addEventListener('click', function(e){
        
            // if condintion is apply here to remove only images not a link tag
            if (e.target.tagName === 'IMG'){
              const removeIt= e.target.parentNode;removeIt.remove();
         }
