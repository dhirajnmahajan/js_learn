<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Code with Dhiraj </h1>
    <button id="stop">Stop</button>
    
</body>
<script>

    const sayDhiraj = function (){
        console.log("Dhiraj");
        
    }
   
    const changeText = function(){
         document.querySelector('h1').innerHTML = "Javascript is interesting language"
    }

    const stopThis = setTimeout(changeText, 4000); // 4 seconds

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(stopThis)
    })
 
</script>
</html>
